<html>
    <body>
        {% with messages = get_flashed_messages () %}  <!-- activating flash message -->
        {% if messages %} <!--checking for message -->
        <ul>
            {% for message in messages %}
            <li>{{message}}</li>
            {% endfor%}
        </ul>
        {% endif %}
        {% endwith %}
        <p> Do you want to <a href="{{ url_for('login')}}"><b> log in ?</b></a></p>
    </body>
</html>
